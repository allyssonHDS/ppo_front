<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a routerLink="/dashboard">
            <img class="seta" src="assets/seta.png" alt="seta">
        </a>
    </span>
</mat-toolbar>
<div class="well bg-white alt">
    <h1 class="title-group"><strong>Dispositivo</strong></h1>
    <form role="form">
        

            <div>
                <label for="userName">Nome</label>
                <input class="form-control" type="text"  placeholder="Digite o seu Nome">
                <a><br></a>
            </div>
            <div>
                <label for="userType">Tipo</label>
                <input class="form-control" type="password" placeholder="Digite o tipo do dispositivo">
                <a><br></a>
            </div>
            <div>
                <label for="userDescrision">Descrição</label>
                <input class="form-control " type="text" placeholder="Escreva uma descrição do dispotivo">
                <a><br></a>
            </div>
            <div>
                <label for="userCanal">Canal</label>
                <input class="form-control " type="text" placeholder="Selecione o canal">
                <a><br></a>
            </div>
           
            <div>
            <input type="submit" value="Salvar" class="btn btn-primary btn-lg btn-block est" routerLink="/dashboard">
            </div>

        
    </form>
</div>
