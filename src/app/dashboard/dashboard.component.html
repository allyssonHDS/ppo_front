<div class="grid-container">
  <mat-toolbar class="header mat-elevation-z4">
    <span>
      <h1 class="mat-h1 ab">
        <button mat-button [matMenuTriggerFor]="menu"><i class="material-icons blue">menu</i></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item><img class="logo" src="assets/Group.png" alt="logo">Dashboard</button>
          <button mat-menu-item><img class="logo" src="assets/computacao-em-nuvem 1 (1).png" alt="logo">Meus Brokers</button>
          <button mat-menu-item><img class="logo" src="assets/dados 1.png" alt="logo">Meus Canais</button>
          <button mat-menu-item><img class="logo" src="assets/dispositivos-eletronicos 1.png" alt="logo">Meus Dispositivos</button>
          <button mat-menu-item><img class="logo" src="assets/dispositivo 1.png" alt="logo">Meus Grupos</button>
          <button mat-menu-item><img class="logo" src="assets/lista-de-controle 1.png" alt="logo">Meus Topicos</button>
          <button mat-menu-item><img class="logo" src="assets/historia 1.png" alt="logo">Hist√≥rico</button>
        </mat-menu>
      Dashboard</h1>
  </span>
  </mat-toolbar>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
